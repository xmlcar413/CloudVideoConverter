<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="css/home.css">

</head>
    <body>
        <div class="container">
            <div id="chartBar">
                <button onClick="updateCharts()">Update charts</button>
            </div>
            <div class="chartContainer">
                <canvas id="cpuChart" width="600" height="600"></canvas>
            </div>
            <div class="chartContainer">
                <canvas id="driveChart" width="600" height="600"></canvas>
            </div>
            <div class="chartContainer">
                <canvas id="memChart" width="600" height="600"></canvas>
            </div>
            <div class="chartContainer">
                <canvas id="procChart" width="600" height="600"></canvas>
            </div>

            <div class="login-form">
                <h1>Home</h1>
                <form action="start-vm" method="POST">
                    <input value="Start vm" type="submit">
                </form>
                <form action="start-2" method="POST">
                    <input value="Start 2" type="submit">
                </form>
                <form action="start-complete-set" method="POST">
                    <input value="Start complete set" type="submit">
                </form>
                <form action="list-vm" method="GET">
                    <input value="List vm" type="submit">
                </form>
                <form action="metadata" method="GET">
                    <input value="get metadata" type="submit">
                </form>
                <form action="delete-vm" method="post">
                    <input value="Delete vm" type="submit">
                </form>
                <button onClick="startMonitor()">Start Monitor</button>
                <button onClick="startWorker()">Start Worker</button>
                <button onClick="startWebServer()">Start web server</button>
            </div>
            <button onClick="getVMList()">listVms</button>
            <div id="vm-container">

            </div>

        </div>

    </body>
    <script type="text/javascript" src="js/moment.js"></script>
    <script type="text/javascript" src="js/Chart.js"></script>
    <script type="text/javascript" src="js/home.js"></script>
</html>
